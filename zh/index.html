<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Incogniton — 匿名浏览</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container" style="display:flex;align-items:center;justify-content:space-between;">
      <div class="site-brand">
        <span class="site-logo" aria-hidden="true"></span>
        <span class="site-title">Incogniton</span>
      </div>
      <nav class="nav" aria-label="Primary navigation">
        <a href="/zh/index.html">首页</a>
        <a href="/zh/index.html#compare">比较</a>
      </nav>
      <div class="lang-select">
        <select aria-label="Choose language">
          <option value="en">EN</option>
          <option value="vi">VI</option>
          <option value="zh" selected>ZH</option>
          <option value="ru">RU</option>
          <option value="pt">PT</option>
        </select>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="content">
      <h2>保持在线匿名</h2>
      <p>使用 Incogniton 管理多个浏览器配置文件，并保持您的在线活动彼此分离。</p>

      <section class="cta" aria-label="Affiliate discount">
        <div class="cta-text">
          <h2>特别优惠 — 50% 折扣</h2>
          <p class="muted">使用优惠码 <strong>ADBNEW50</strong> 在 Multilogin 上享受 50% 折扣。</p>
        </div>
        <div class="cta-actions">
          <a class="btn-cta" href="https://multilogin.com/#a_aid=ADB" target="_blank" rel="noopener noreferrer">立即购买 — 使用 ADBNEW50</a>
          <span class="badge">优惠码: ADBNEW50</span>
        </div>
      </section>

      <section id="compare" style="margin-top:28px">
        <h3>比较</h3>
        <div class="comparison-wrap">
          <div class="table-scroll">
            <table class="comparison-table" aria-label="Product comparison">
              <thead>
                <tr>
                  <th>产品</th>
                  <th>价格</th>
                  <th>功能</th>
                  <th class="multilogin">Multilogin</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td data-label="产品">Incogniton</td>
                  <td data-label="价格">$29.99/月</td>
                  <td data-label="功能">50 个配置文件，云同步</td>
                  <td class="multilogin" data-label="Multilogin">推荐</td>
                </tr>
                <tr>
                  <td data-label="产品">其他</td>
                  <td data-label="价格">$19.99/月</td>
                  <td data-label="功能">20 个配置文件，仅本地</td>
                  <td class="multilogin" data-label="Multilogin">有限</td>
                </tr>
                <tr>
                  <td data-label="产品">Multilogin</td>
                  <td data-label="价格">根据情况</td>
                  <td data-label="功能">企业功能</td>
                  <td class="multilogin" data-label="Multilogin">最佳</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
